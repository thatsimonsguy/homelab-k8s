apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-repo/homelab-k8s'
    targetRevision: main
    path: 'apps/cloudflared'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cloudflared
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
